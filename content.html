<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
var subjectObject = {
  "Maharashtra": {
    "Nagpur": ["Links", "Images", "Tables", "Lists"],
    "Pune": ["Borders", "Margins", "Backgrounds", "Float"],
    "Chandrapur": ["Variables", "Operators", "Functions", "Conditions"]    
  },
  "Rajasthan": {
    "Jaipur": ["Variables", "Strings", "Arrays"],
    "Udaypur": ["SELECT", "UPDATE", "DELETE"]
  },
  "Delhi": {
    "North Delhi": ["Links", "Images", "Tables", "Lists"],
    "South Delhi": ["Borders", "Margins", "Backgrounds", "Float"],
    "East Delhi": ["Variables", "Operators", "Functions", "Conditions"]    
  },
  "Madhya Pradesh": {
    "Indore": ["Variables", "Strings", "Arrays"],
    "Bhopal": ["SELECT", "UPDATE", "DELETE"]
  },
  "Karnatak": {
    "Banglore": ["Links", "Images", "Tables", "Lists"],
    "Maysure": ["Borders", "Margins", "Backgrounds", "Float"],
    "Gokarna": ["Variables", "Operators", "Functions", "Conditions"]    
  },
  "Punjab": {
    "Chandigarh": ["Variables", "Strings", "Arrays"],
    "Amritsar": ["SELECT", "UPDATE", "DELETE"]
  },
  "Chattisgarh": {
    "Raipur": ["Links", "Images", "Tables", "Lists"],
    "Bhilai": ["Borders", "Margins", "Backgrounds", "Float"]  
  },
  "Orissa": {
    "PHP": ["Variables", "Strings", "Arrays"],
    "SQL": ["SELECT", "UPDATE", "DELETE"]
  },
  "Haryana": {
    "Gurugram": ["Links", "Images", "Tables", "Lists"],
    "CSS": ["Borders", "Margins", "Backgrounds", "Float"],
    "JavaScript": ["Variables", "Operators", "Functions", "Conditions"]    
  },
  "Kashmir": {
    "Srinagar": ["Variables", "Strings", "Arrays"],
    "Leh": ["SELECT", "UPDATE", "DELETE"]
  }
}
window.onload = function() {
  var subjectSel = document.getElementById("subject");
  var topicSel = document.getElementById("topic");
  var chapterSel = document.getElementById("chapter");
  for (var x in subjectObject) {
    subjectSel.options[subjectSel.options.length] = new Option(x, x);
  }
  subjectSel.onchange = function() {
    //empty Chapters- and Topics- dropdowns
    chapterSel.length = 1;
    topicSel.length = 1;
    //display correct values
    for (var y in subjectObject[this.value]) {
      topicSel.options[topicSel.options.length] = new Option(y, y);
    }
  }
  topicSel.onchange = function() {
    //empty Chapters dropdown
    chapterSel.length = 1;
    //display correct values
    var z = subjectObject[subjectSel.value][this.value];
    for (var i = 0; i < z.length; i++) {
      chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
    }
  }
}
</script>
</head>   
<body>

<h1>Information</h1>

<form name="form1" id="form1" action="/action_page.php">
Subjects: <select name="State" id="subject">
    <option value="" selected="selected">Select State</option>
  </select>
  <br><br>
Topics: <select name="City" id="topic">
    <option value="" selected="selected">Please select City</option>
  </select>
  <br><br>
Chapters: <select name="Name" id="chapter">
    <option value="" selected="selected">Please select Name</option>
  </select>
  <br><br>
 
</form>

</body>
</html>
